<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifyHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <div>
            <a href="#" onclick="showPage('dashboard')">Дашборд</a>
            <a href="#" onclick="showPage('projects')">Проекты</a>
            <a href="#" onclick="showPage('runs')">Прогоны</a>
            <a href="#" onclick="showPage('archive')">Архив</a>
        </div>
        <div id="refresh-container"> 
            <button onclick="refreshPage()">Обновить</button>
        </div>
    </div>

    <!-- Container -->
    <div class="container">
        <div id="dashboard" class="page">
            <h1>Дашборд</h1>
            <p>Выберите раздел в навигации.</p>
        </div>

        <div id="projects" class="page hidden">
            <h1>Список проектов</h1>
            <div class="buttons">
                <button onclick="addProject()">Добавить проект</button>
            </div>
            <div id="project-list"></div>
        </div>
        
        <div id="project-detail" class="page hidden">
            <h1 id="project-name"></h1>
            <p id="project-description"></p>
            <p id="project-platform"></p>
            <div id="test-list"></div>
            <button onclick="addTest()">Добавить тест</button>
            <button onclick="showPage('projects')">Назад к проектам</button>
        </div>

        <div id="add-project" class="page hidden">
            <h1>Добавить проект</h1>
            <!-- форма добавления проекта -->
        </div>

        <div id="runs" class="page hidden">
            <h1>Прогоны</h1>
            <div class="buttons">
                <button onclick="addRun()">Создать прогон</button>
            </div>
            <div id="run-list"></div>
        </div>

        <div id="archive" class="page hidden">
            <h1>Архив прогонов</h1>
            <div id="archive-list"></div>
        </div>
    </div>

    <!-- Модальное окно для добавления проекта -->
    <div id="add-project-modal" class="modal">
        <div class="modal-content">
            <span id="close-project-button" class="close">&times;</span>
            <h2>Добавить проект</h2>
            <div>
                <input type="text" id="project-name-input" name="project-name" placeholder="Введите название проекта">
                <span id="project-name-error" class="error-message"></span>
            </div>
            <div>
                <textarea id="project-description-input" placeholder="Введите название проекта"></textarea>
                <span id="project-description-error" class="error-message"></span>
            </div>
            <div>
                <p>Платформы:</p>
                <label><input type="checkbox" value="web"> Web</label>
                <label><input type="checkbox" value="android"> Android</label>
                <label><input type="checkbox" value="ios"> iOS</label>
            </div>
            <button id="save-project-button">Сохранить</button>
            <button id="cancel-project-button">Отмена</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
